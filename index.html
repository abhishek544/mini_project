
<!DOCTYPE html>
<html>

<head>
  <title></title>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: azure">

  <nav class="navbar navbar-expand-lg ">
    <div class="container" style="background-color: #0C0C4B;">
      <button type="button" id="" class="btn  btn-lg" style="background-color: darkred; color: white;">Purchage
        Master</button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </nav>

  <div class="container mt-3">

    <div class="row">
      <div class="col-6">

        <h2>Stacked form</h2>
        <form action="" id="">


          <div class="mb-3 mt-3">
            <label for="email">Date*</label>
            <input type="Date" class="form-control" id="email" placeholder="Date" name="email">
          </div>
          <div class="mb-3">
            <label for="">Party Name*</label>
            <input type="text" class="form-control" id="pwd" placeholder="Partyname" name="pswd" autocomplete="on">
          </div>

          <div class="mb-3">
            <label for="">Total Amomaunt*</label>
            <input type="number" class="form-control" id="stocked-total-amount" placeholder="Totalamomaunt" name="pswd"
              onchange="stockedTotalamountChange(this.value)" required>
          </div>

          <div class="mb-3">
            <label for="">Paid Amomaunt*</label>
            <input type="number"class="form-control" id="stocked-paid-amount" placeholder="Paid Amomaunt" name="pswd" onchange="stockedPaidAmountChange(this.value)">
          </div>

          <div class="mb-3">
            <label for="">Oustanding Amomaunt*</label>
            <input type="number" class="form-control" id="stocked-oustanding-amount" placeholder="Oustandingamomaunt"
              name="pswd" disabled>
          </div>

          <div class="mb-3">
            <label for="">Refrence *</label>

            <select class="form-select form-control" name="dd">
              <option selected="Cheaue-no">Cheaue-no</option>
              <option>Cash-Dute</option>

            </select>

          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <!-- 
    //*****Right_side*********** -->

      <div class="col-6">

        <h2>Sale Master form</h2>

        <form onsubmit="return false"  id="">


          <div class="mb-3 mt-3">
            <label for="email">Date*</label>
            <input type="Date" class="form-control" id="email" placeholder="Date" name="email">
          </div>
          <div class="mb-3">
            <label for="">Party Name*</label>
            <input type="text" class="form-control" id="pwd" placeholder="Partyname" name="pswd">
          </div>

          <div class="mb-3">
            <label for="">Total Amomaunt*</label>
            <input type="number" class="form-control" id="saleMaster-total-amount" placeholder="Totalamomaunt" name="pswd"  onchange="saleMasterTotalamountChange(this.value)" required>
          </div>

          <div class="mb-3">
            <label for="">Paid Amomaunt*</label>
            <input type="number" class="form-control" id="saleMaster-paid-amount" placeholder="Paid Amomaunt" name="pswd" onchange="saleMasterPaidAmountChange(this.value)" >
          </div>

          <div class="mb-3">
            <label for="">Oustanding Amomaunt*</label>
            <input type="text" class="form-control" id="saleMaster-oustanding-amount" placeholder="Oustandingamomaunt" name="pswd" disabled>
          </div>

          <div class="mb-3">
            <label for="">Refrence *</label>

            <select class="form-select form-control" name="dd">
              <option selected="Cheaue-no">Cheaue-no</option>
              <option>Cash-Dute</option>

            </select>

          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


      </div>

    </div>

  </div>

  
  <script>

    // This function use to handel when total value change 
    function stockedTotalamountChange(val) {
      let paidAmount = document.getElementById("stocked-paid-amount");
      let oustandingAmountmount = document.getElementById("stocked-oustanding-amount");
      console.log(parseInt(paidAmount.value));
      if (isNaN(parseInt(paidAmount.value))) {
        paidAmount.value = 0;
      }
      oustandingAmountmount.value  = val - paidAmount.value;
    }

    // This function use to handel when paid amount enter 
    function stockedPaidAmountChange(val){
      let oustandingAmountmount = document.getElementById("stocked-oustanding-amount");
      let totalAmount = document.getElementById("stocked-total-amount");

      if(totalAmount.value <= 0){
        alert("Total Amount is 0 or less then 0");
      } 

      if((totalAmount.value - val) <= 0){
        alert("Total amount is less then paid amount");
      } 
      oustandingAmountmount.value  = totalAmount.value - val;
    }
    
    // This function use to handel when total value change of sale master
    function saleMasterTotalamountChange(val) {
      let paidAmount = document.getElementById("saleMaster-paid-amount");
      let oustandingAmountmount = document.getElementById("saleMaster-oustanding-amount");
      console.log(parseInt(paidAmount.value));
      if (isNaN(parseInt(paidAmount.value))) {
        paidAmount.value = 0;
      }
      oustandingAmountmount.value  = val - paidAmount.value;
    }

    // This function use to handel when paid amount enter of sale master
    function saleMasterPaidAmountChange(val){
      let oustandingAmountmount = document.getElementById("saleMaster-oustanding-amount");
      let totalAmount = document.getElementById("saleMaster-total-amount");

      if(totalAmount.value <= 0){
        alert("Total Amount is 0 or less then 0");
      } 

      if((totalAmount.value - val) <= 0){
        alert("Total amount is less then paid amount");
      } 
      oustandingAmountmount.value  = totalAmount.value - val;
    }

  </script>

</body>

</html>
